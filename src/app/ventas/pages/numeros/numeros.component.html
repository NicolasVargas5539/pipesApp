<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common module
    </p>
</div>

<div class="grid">
    <div class="col md:col-4 sm:col-6">
        <p-card header="Ventas Netas" 
                subheader="Ventas Netas del presente año" >
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 1000000) | number :'1.2-2' }}
        </p-card>
    </div>
    <div class="col md:col-4 sm:col-6">
        <p-card header="Ventas Netas" 
                subheader="Ventas Netas del presente año" >
            {{(ventasNetas + 200000000) | currency: 'CAD' :'symbol-narrow':'1.0-4' }}
        </p-card>
    </div>
    <div class="col md:col-4 sm:col-6">
        <p-card header="Ganacia porcentual" 
                subheader="Porcentual del presente año" >
            {{(porcentaje | percent: '2.1-1') }}
        </p-card>
    </div>
</div>
