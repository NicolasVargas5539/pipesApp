<div class="text-layout mb-2">
    <h1>Pipes Personailizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas: enMayusculas }}
    </p>

    <button pButton label="MayÃºsculas y minusculas" class="p-button-success p-button-rounded p-button-outlined" (click)="cambiarMayusculas()"></button>
</div>
<div class="card">
    <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pSortableColumn="nombre" style="width:20%">Nombre<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="vuela" style="width:20%">Vuela<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="color" style="width:20%">Color<p-sortIcon field="code"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes let-columns="columns">
            <tr>
                <td>{{heroes.nombre}}</td>
                <td>{{heroes.vuela | vuela}}</td>
                <td>{{heroes.color}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
